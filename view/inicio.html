<div class="container" ng-controller='listar'>
	<div class="page-header">
		<h1>Todo List, <small>with AngularJS</small></h1>
	</div>			

	<a href="#/form" class="btn btn-success btn-lg btn-block"><span class="glyphicon glyphicon-plus"></span> Add New</a>
	<br/>
	<div ng-repeat="item in lista">	
		<tl-task></tl-task> 
	</div>

	<div class="btn-group" role="group" >
		<br/>
		<a href="#/listar/All" class="btn btn-default btn-lg" ng-class="clase_all" >All</a>
		<a href="#/listar/0" class="btn btn-default btn-lg" ng-class="clase_active" >Active</a>
		<a href="#/listar/1" class="btn btn-default btn-lg" ng-class="clase_completed" >Completed</a>
	</div>

	<div class="pull-right" role="group" >
		<br/>
		<a href="#/delete/{{borrar}}" class="btn btn-default btn-lg btn-danger">Clear {{borrar}}</a>		
	</div>


</div>
